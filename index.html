<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img.png">
    <title>order summary component</title>
</head>
<body>
<div class="card-container">
<div class="hero">
    <img src="illustration-hero.svg" alt="img">
</div>
<div class="header">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
<div class="box-music">
    <img class="icon-music" src="icon-music.svg" >
    <div class="price">
    <h class="h3">Annual Plan</h>
    <p class="p2">$59.99/year</p>
</div>
    <p class="p1">Change</p>
</div>
</div>
<div class="payment">
    <h class="h4">Proceed to Payment</h>
</div>
<div class="small">
    <h class="h5">Cancel Order</h>
</div>
</div>
</body>
</html>
